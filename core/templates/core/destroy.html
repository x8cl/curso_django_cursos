{% extends "core/base.html" %}
{% block title %}Delete a course{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <h3 class="text-center">Are you sure you want to delete the following course?</h3>
        <div class="row mt-5">
            <div class="col-2">
                <h6>Name:</h6>
            </div>
            <div class="col-10">
                <p>{{ name }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <h6>Description:</h6>
            </div>
            <div class="col-10">
                <p>{{ desc }}</p>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="col">
                <a class="btn btn-success btn-sm" href="{% url 'core:home' %}" role="button">No</a>
            </div>
            <div class="col">
                <a class="btn btn-danger btn-sm" href="{% url 'core:delete_course' id %}" role="button">Yes! I want to delete this</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
